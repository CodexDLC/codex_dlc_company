services:
  db:
    image: postgres:16-alpine
    container_name: ${CONTAINER_PREFIX:-codex_dlc_company}-db-test
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    expose:
      - "5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -d test_db -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - codex_dlc_company-test-network

  redis:
    image: redis:7-alpine
    container_name: ${CONTAINER_PREFIX:-codex_dlc_company}-redis-test
    expose:
      - "6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 3
    networks:
      - codex_dlc_company-test-network

  mailpit:
    image: axllent/mailpit:latest
    container_name: ${CONTAINER_PREFIX:-codex_dlc_company}-mailpit-test
    ports:
      - "8025:8025"
    expose:
      - "1025"
    networks:
      - codex_dlc_company-test-network

  backend:
    build:
      context: ..
      dockerfile: deploy/django/Dockerfile
    container_name: ${CONTAINER_PREFIX:-codex_dlc_company}-backend-test
    environment:
      - DEBUG=True
      - DATABASE_URL=postgres://postgres:password@db:5432/test_db
      - REDIS_URL=redis://redis:6379/0
      - DJANGO_SETTINGS_MODULE=core.settings.test
      - SITE_BASE_URL=http://localhost:8000
      - CANONICAL_DOMAIN=http://localhost:8000
      - EMAIL_HOST=mailpit
      - EMAIL_PORT=1025
      - EMAIL_USE_TLS=False
    volumes:
      - ../src/backend_django:/app
      - ../src/shared:/app/src/shared:ro
    command: python manage.py test features.system
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - codex_dlc_company-test-network

networks:
  codex_dlc_company-test-network:
    name: ${CONTAINER_PREFIX:-codex_dlc_company}-test-network
    driver: bridge
