{# Critical CSS — инлайн стили для первого экрана (LCP).
   Содержит только то, что нужно до загрузки app.css.
   Обновляй вручную при изменении tokens.css или layout.css #}
<style>
    /* === TOKENS === */
    :root {
        --deep-space: #050505;
        --cyber-blue: #00F0FF;
        --cyber-blue-hover: #00C4D1;
        --electric-purple: #8A2BE2;
        --status-green: #00FF66;
        --gray-100: #FFFFFF;
        --gray-400: #A1A1AA;
        --gray-600: #4B5563;
        --glass-bg: rgba(255, 255, 255, 0.07);
        --glass-bg-elevated: rgba(255, 255, 255, 0.10);
        --glass-border: rgba(255, 255, 255, 0.12);
        --glass-blur: blur(16px);
        --glass-glow-blue: rgba(0, 240, 255, 0.08);
        --glass-glow-purple: rgba(138, 43, 226, 0.07);
        --glow-btn: 0 0 24px rgba(0, 240, 255, 0.45), 0 0 48px rgba(0, 240, 255, 0.12);
        --dock-bg: rgba(15, 15, 15, 0.88);
        --color-bg: var(--deep-space);
        --color-primary: var(--cyber-blue);
        --color-secondary: var(--electric-purple);
        --color-text-main: var(--gray-100);
        --color-text-muted: var(--gray-400);
        --container-max-width: 1440px;
        --gutter: 24px;
        --margin: 32px;
        --space-xs: 8px;
        --space-sm: 16px;
        --space-md: 24px;
        --space-lg: 32px;
        --space-xl: 48px;
        --space-2xl: 64px;
        --space-3xl: 96px;
        --radius-bento: 24px;
        --radius-btn: 0px;
        --radius-dock: 100px;
        --font-main: 'Inter', system-ui, -apple-system, sans-serif;
        --font-headings: 'Space Grotesk', sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
    }

    /* Light theme overrides */
    [data-theme="light"] {
        --deep-space: #F2F2F7;
        --color-bg: #F2F2F7;
        --gray-100: #0A0A0F;
        --gray-400: #555560;
        --gray-600: #8E8E99;
        --glass-bg: rgba(0, 0, 0, 0.04);
        --glass-bg-elevated: rgba(0, 0, 0, 0.06);
        --glass-border: rgba(0, 0, 0, 0.10);
        --dock-bg: rgba(230, 230, 238, 0.90);
        --color-text-main: #0A0A0F;
        --color-text-muted: #555560;
    }

    /* === RESET CRITICAL === */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
        font-family: var(--font-main);
        font-size: 16px;
        color: var(--color-text-main);
        line-height: 1.6;
        background-color: var(--color-bg);
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
    }

    /* === CONTAINER === */
    .container {
        width: 100%;
        max-width: var(--container-max-width);
        margin-left: auto;
        margin-right: auto;
        padding-left: var(--margin);
        padding-right: var(--margin);
    }

    /* === HEADER (above the fold) === */
    header {
        padding: 32px 0;
        position: absolute;
        width: 100%;
        z-index: 10;
    }

    /* === HERO SECTION (above the fold) === */
    .hero {
        min-height: 100vh;
        display: flex;
        align-items: center;
        position: relative;
        overflow: hidden;
    }

    /* === SITE WRAPPER === */
    .site-wrapper { display: flex; flex-direction: column; min-height: 100vh; }
    .main-container { flex: 1; }

    /* === ISLAND FOOTER (prevent layout shift) === */
    .island-footer {
        margin: 0 24px 24px;
        border-radius: 40px;
        background: var(--glass-bg);
        backdrop-filter: var(--glass-blur);
        border: 1px solid var(--glass-border);
        padding: 64px;
    }
</style>
