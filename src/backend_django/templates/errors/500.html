{% extends "base.html" %}
{% load i18n static %}

{% block title %}500 — Ошибка сервера — CodexDLC{% endblock %}

{% block content %}
<section style="min-height: 70vh; display: flex; align-items: center; justify-content: center; text-align: center; padding: 120px 0;">
    <div class="container" style="max-width: 560px;">
        <span class="tech-label">ERROR // 500</span>
        <h1 style="font-size: clamp(80px, 15vw, 140px); line-height: 1; margin-bottom: 8px; font-family: var(--font-mono); color: var(--glass-bg-elevated); -webkit-text-stroke: 1px var(--glass-border);">500</h1>
        <h2 style="font-size: 28px; margin-bottom: 16px;">Внутренняя ошибка сервера</h2>
        <p style="color: var(--gray-400); font-size: 16px; margin-bottom: 48px; line-height: 1.65;">
            Что-то пошло не так на нашей стороне. Мы уже в курсе и работаем над исправлением.
        </p>
        <div style="display: flex; gap: 16px; justify-content: center; flex-wrap: wrap;">
            <a href="{% url 'main:index' %}" class="btn btn-primary" style="padding: 18px 36px; font-size: 15px;">НА ГЛАВНУЮ</a>
        </div>
    </div>
</section>
{% endblock %}
